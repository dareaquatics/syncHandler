name: Update News

on:
  workflow_dispatch:
#  schedule:
#    - cron: "0 */2 * * *"

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Initialize Go modules
        run: |
          if [ ! -f go.mod ]; then
            go mod init
          fi

      - name: Install dependencies
        run: |
          go mod tidy # Ensure dependencies are correctly resolved

      - name: Build the Go application
        run: |
          go build -v ./newsSyncHandler.go # We are building the correct file

      - name: Run the script
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          ./newsSyncHandler

      - name: Check for errors
        if: failure()
        run: |
          echo "::error::News sync failed. Check logs for details."
          exit 1
